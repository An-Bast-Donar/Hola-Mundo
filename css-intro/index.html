<!-- Se puede escribir CSS de tres formas enumeradas de la mejor la peor:
     1. Importar un archivo .css.
     2. Escribiendo css dentro de nuestro html.
     3. Escribiento css dentro de nuestras etiquetas. -->

<!DOCTYPE html>
<html>

<head>
    <title>Mis primeros pasos en CSS</title>
    <!-- La etiqueta link referencia un archivo dentro de nuestro html, recive el tipo de archivo y su ubicacion. -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="titulo">Titulo</h1>
    <p class="parrafo">Esto es un parrafo muy muy largo</p>
    <p class="parrafo especial">Esto es un parrafo muy muy largo</p>
    <p class="especial">Esto es un parrafo muy muy largo</p>
    <div>
        <p>Esto es un parrafo muy muy largo</p>
    </div>

    <p class="color1">color opcion 1</p>
    <p class="color2">color opcion 2</p>
    <p class="color3">color opcion 3</p>

    <p class="borde1">elemento de parrafo con borde</p>
    <p class="borde2">elemento de parrafo con borde</p>

    <article id="fondo1">
        <p>Background 1</p>
    </article>
    <article id="fondo2">
        <p>Background 2</p>
    </article>
    <article id="fondo3">
        <p>Background 3</p>
    </article>

</body>

</html>
