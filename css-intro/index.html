<!-- Se puede escribir CSS de tres formas enumeradas de la mejor la peor:
     1. Importar un archivo .css.
     2. Escribiendo css dentro de nuestro html.
     3. Escribiento css dentro de nuestras etiquetas. -->

<!DOCTYPE html>
<html>

<head>
    <title>Mis primeros pasos en CSS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 id="titulo">Titulo</h1>
    <p class="parrafo">Esto es un parrafo muy muy largo</p>
    <p class="parrafo especial">Esto es un parrafo muy muy largo</p>
    <p class="especial">Esto es un parrafo muy muy largo</p>
    <div>
        <p>Esto es un parrafo muy muy largo</p>
    </div>
</body>

</html>
